<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HABS land use database test  site</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
  .leaflet-container {background: #fff;}
</style>
</head>

<body>
<div id="map">
<script>
var map = L.map('map');

L.tileLayer('http://habs.dc.affrc.go.jp/rapid16/{z}/{x}/{y}.png',
 {
  attribution: "<a href='http://habs.dc.affrc.go.jp/' target='_blank'>Historical Agro-Environment Browsing System</a>",
  tms: true
}).addTo(map);

map.setView([35.76845, 139.87201], 9);
</script>
</body>
</html>
