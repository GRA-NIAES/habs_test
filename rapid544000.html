<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HABS land use database test  site</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="javascript/leaflet.ajax.min.js"></script>
<script src="geojson/rapid544000_wgs84_test.js" type="text/javascript"></script>


<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
  .leaflet-container {background: #fff;}
</style>
</head>

<body>
<div id="map">
<script>

var habs=L.tileLayer('http://habs.dc.affrc.go.jp/rapid16/{z}/{x}/{y}.png',
 {
  attribution: "<a href='http://habs.dc.affrc.go.jp/' target='_blank'>Historical Agro-Environment Browsing System</a>",
  tms: true
}),

gsi_tile= L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', 
              {
              attribution: "<a href='http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html' target='_blank'>GSI</a>"
              });

var geojsonFeature = [{
  "type": "Feature",
  "geometry": {
      "type": "Point",
      "coordinates": [139.87, 35.77]
  }
}];

// var rapidgj = new L.geoJson(rapidData);
// var rapidgj = new L.geoJson(geojsonFeature);

// get color depending on population density value
		function getColor(d) {
			return d = 1 ? '#800026' :
			       d = 2 ? '#BD0026' :
			       d = 3 ? '#E31A1C' :
			       d = 4 ? '#FC4E2A' :
			       d = 5 ? '#FD8D3C' :
			       d = 6 ? '#FEB24C' :
			       d = 7 ? '#FED976' :
			               '#FFEDA0';
		}

		function style(feature) {
			return {
				radius:3px,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.code)
			};
		}

var rapidgj = new L.GeoJSON.AJAX("geojson/rapid544000_wgs84_test.geojson");


var map = L.map('map', 
          {
          center: [36.05, 140.1],
          zoom: 13,
          layers: [habs, gsi_tile]});

var baseMaps = {
    "GSI standard Tile": gsi_tile,
    "The Rapid Survay Maps": habs
    };
    
var overlayMaps = {
    "RapidGJ": rapidgj
    };

L.control.layers(overlayMaps, baseMaps).addTo(map);


</script>
</body>
</html>
